<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="scripts.js"></script>
    <title>Clima</title>
</head>

<body>

    <div class="caixa-maior">

        <input class="input-cidade" placeholder="Digite a Cidade">
        <button onclick="verificaCidade()">
            <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg" alt="Buscar">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo Agora</h2>
            <p class="temp">28°C</p>

            <div class="caixa-menor">
                <img class="icone" src=" https://openweathermap.org/img/wn/04n.png ">
                <p class="descricao"> Céu</p>
            </div>

            <p class="umidade"> Umidade</p>

        </div>
    </div>
</body>

</html>
